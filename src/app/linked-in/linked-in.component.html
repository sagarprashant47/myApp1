<p>linked-in works!</p>
<form #linkedInForm = "ngForm" (ngSubmit)="AddPost()">
<div>
    <textarea  rows="4" cols="50" name="textpost" class="form-control" required [(ngModel)]="linkedinPost.Text">
    </textarea>
</div>
<div>
    <button type="submit">POST</button>
</div>
</form> 
 
<div class="" *ngFor="let item of lstPost"> 
    <app-linked-in-comment [lstPosts]= "item"></app-linked-in-comment>
</div>
